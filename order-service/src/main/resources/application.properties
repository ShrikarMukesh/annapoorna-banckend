
# Server properties
server.port = 9097

# Spring application name
spring.application.name = order-service

# Spring data MongoDB properties
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=Annapoorna

# Logging level properties
logging.level.org.springframework.web=INFO
logging.level.com.annapoorna=INFO
logging.level.com.annapoorna.config=DEBUG

# Enabling HATEOAS (optional)
spring.hateoas.use-hal-as-default-json-media-type=false

#OpenAPI 3 Doc
springdoc.api-docs.path=/api-docs

# Kafka properties
spring.kafka.bootstrap-servers=localhost:29093
spring.kafka.consumer.group-id=orders-group-id
spring.kafka.consumer.auto-offset-reset=earliest

# Kafka topic
order.kafka.topic=orders-topic

# Producer configuration
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.properties.spring.json.trusted.packages=*

# Eureka Client
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
